<html py:extends="main.xhtml" py:strip="True">
  <head py:block="head_js_links" py:strip="True">
  <script src="${tg.url('http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js')}"></script>
  <script src="${tg.url('http://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js')}"></script>
  <script src="${tg.url('http://cdnjs.cloudflare.com/ajax/libs/highcharts/4.0.1/highcharts.js')}"></script>
  <script src="${tg.url('http://cdnjs.cloudflare.com/ajax/libs/highcharts/4.0.1/highcharts-more.js')}"></script>

  <script src="${tg.url('/javascript/hc.js')}"></script>
  <script src="${tg.url('/javascript/chartsjs-update.js')}"></script>
  <script src="${tg.url('/javascript/main.js')}"></script>
  <script src="${tg.url('/javascript/ticker.js')}"></script>
  <script src="${tg.url('/javascript/banner.js')}"></script>

  <script src="${tg.url('http://d3js.org/d3.v5.min.js')}"></script>
  <script src="${tg.url('/javascript/daily-weather-graph.min.js')}"></script>

  </head>

  <head py:block="head" py:strip="True">
    <title py:block="main_title">Hemna's WX Station</title>
  </head>

  <head py:block="head_onload" py:strip="True">
  <script type="text/javascript">
      $(document).ready(function() {
          $.getScript("/javascript/graph_defs.js");
          main_init;
          start_hc;
          start_updates;
          start_ticker;
          start_banner;
      });
  </script>
  </head>

<body py:block="main_block" py:strip="True">
  <table width="100%">
    <tr>
      <!-- LEFT BLOCK //-->
      <td class="leftblock">
        <div>
            <div style="width:320px;">
                <py:include href="current_conditions.xhtml" />
            </div>
            <br />
            <py:include href="wind_gauges.xhtml" />
            <py:include href="cam_timelapse.xhtml" />
            <py:include href="earth_gif.xhtml" />
        </div>
      </td>
      <!-- LEFT BLOCK END//-->


      <!-- RIGHT BLOCK END//-->
      <td id="rightblock">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                  <td style="vertical-align:top;width:510px">
                      <div id="idMainContent">
                          <py:include href="daily_wx_graph.xhtml" />
                          <py:include href="wx_tempdewpoint_graph.xhtml" />
                          <py:include href="wx_humidity_graph.xhtml" />
                          <py:include href="wx_pressure_graph.xhtml" />
                          <py:include href="wx_windspeed_graph.xhtml" />
                          <py:include href="wx_rainline_graph.xhtml" />
                          <py:include href="wx_insidetemp_graph.xhtml" />
                      </div>
                  </td>
                  <td style="vertical-align:top;padding-left:8px;">
                      <py:include href="webcam.xhtml" />
                      <py:include href="wx_satellite.xhtml" />
                      <py:include href="wx_va_radar.xhtml" />
                      <py:include href="wx_ca_radar.xhtml" />
                  </td>
              </tr>
          </table>
      </td>
      <!-- RIGHT BLOCK END//-->

    </tr>
  </table>

</body>
</html>
