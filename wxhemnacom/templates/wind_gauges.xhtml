<div id="idWindContainer" style="position:relative;height:200px;-moz-border-radius:5px;-webkit-border-radius:5px;border:1px solid blue;padding:5px;">
    <div id="idWindDirGaugediv" style="float:left;padding-top:0px;padding-bottom:5px;height:200px;width:150px;"></div>
	<script type="text/javascript">
	var langWindDir = new Array("N", "NNE", "NE", "ENE","E", "ESE", "SE", "SSE",
								"S", "SSW", "SW", "WSW","W", "WNW", "NW", "NNW");
	function windDirLang (winddir) {
		return langWindDir[Math.floor(((parseInt(winddir,10) + 11.25) / 22.5))];
	}

	var winddiroptions = {
		chart: {
			type: 'gauge',
			renderTo: 'idWindDirGaugediv',
			plotBackgroundColor: null,
			plotBackgroundImage: null,
			plotBorderWidth: 0,
			plotShadow: false,
		},
		pane: {
			background: [{
				backgroundColor: {
					linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
					stops: [
						[0, '#FFF'],
						[1, '#333']
					]
				},
				borderWidth: 0,
				outerRadius: '109%'
			}, {
				backgroundColor: {
					linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
					stops: [
						[0, '#333'],
						[1, '#FFF']
					]
				},
				borderWidth: 1,
				outerRadius: '107%'
			}, {
				// default background
			}, {
				backgroundColor: '#DDD',
				borderWidth: 0,
				outerRadius: '105%',
				innerRadius: '103%'
			}]
		},
		title: {
			text: 'Wind Direction'
		},
		credits: {
			enabled: false
		},
		yAxis: {
			min: 0,
			max: 360,

			/*minorTickInterval: 'auto',
			minorTickWidth: 1,
			minorTickLength: 10,
			minorTickPosition: 'inside',
			minorTickColor: '#666',*/

			tickInterval: 22.5,
			tickWidth: 2,
			tickPosition: 'inside',
			tickLength: 3,
			tickColor: '#666',
			labels: {
				step: 2,
				rotation: 'auto',
				formatter: 
					function() {
						return windDirLang(this.value);
					}
			},
			title: {
				text: ''
			},
		},
		series: [{
			name: 'Wind Direction',
			color: '#0000ff',
			data:  [],
			},
		]
		}

	var winddirgraph = new Highcharts.Chart(winddiroptions);
	</script>
